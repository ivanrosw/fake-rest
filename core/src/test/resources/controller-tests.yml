logging:
  level:
    root: INFO
    org.springframework: INFO
    io.github.ivanrosw.fakerest: TRACE

management:
  endpoints:
    web:
      exposure:
        include: mappings

rest:
  controllers:
    -
      uri: '/test/{id}'
      method: GET
      functionMode: READ
    -
      uri: '/test/{id}'
      method: POST
      functionMode: CREATE
      generateId: true
      generateIdPatterns:
        id: UUID
    -
      uri: '/test/{id}'
      method: PUT
      functionMode: UPDATE
    -
      uri: '/test/{id}'
      method: DELETE
      functionMode: DELETE
    -
      uri: '/test2'
      method: GET
      functionMode: READ
    -
      uri: '/test2'
      method: POST
      functionMode: CREATE
    -
      uri: '/test2'
      method: PUT
      functionMode: UPDATE
    -
      uri: '/test2'
      method: DELETE
      functionMode: DELETE
    -
      uri: '/test3/{id}'
      method: POST
      functionMode: CREATE
    -
      uri: '/test3'
      method: GET
      functionMode: READ
      answer: 'expected answer'
    -
      uri: '/test3'
      method: POST
      functionMode: CREATE
      answer: 'expected answer2'
    -
      uri: '/test3'
      method: PUT
      functionMode: UPDATE
      answer: 'expected answer2'
    -
      uri: '/test3'
      method: DELETE
      functionMode: DELETE
      answer: 'expected answer2'
    -
      uri: '/test4'
      method: GET
      functionMode: READ
      delayMs: 10

  routers:
    -
      uri: '/test'
      toUrl: '/test/'
      method: GET
    -
      uri: '/test'
      toUrl: '/test/'
      method: POST
    -
      uri: '/test5'
      toUrl: 'http://localhost:8451/badUrl'
      method: GET